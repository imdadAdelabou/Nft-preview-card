<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="./index.css">

    <link rel="shortcut icon" href="/assets/images/fav.ico">
</head>

<body>
    <div class="card">
        <img src="./assets/images/image-equilibrium.jpg" id="main" />
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes
            <br>balance and calm.</p>
        <div class="pst">
            <div class="rightElm">
                <img src="./assets/images/icon-ethereum.svg" />

            </div>
            <div class="leftElm">
                <img src="./assets/images/icon-clock.svg" />

        <div class="clearfix"></div>
        <hr />
        <div class="end">
            <img src="./assets/images/image-avatar.png" class="avatar" />
            <p class="pspace">
                <span class="dbt">Creation of </span>
                <span class="name">Jules Wyvern</span>
            </p>
        </div>
    </div>

</html>
